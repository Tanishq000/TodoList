<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Todo App</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="todo-container">
    <div class="header">
      <h1>âœ¨ Tasks</h1>
      <p>Stay organized and productive</p>
    </div>

    <div class="input-section">
      <div class="input-wrapper">
        <input type="text" id="task-input" placeholder="What needs to be done?">
        <button class="add-btn" onclick="addTask()">Add Task</button>
      </div>
    </div>

    <div class="stats">
      <div class="stat-card">
        <div class="stat-number" id="total-count">0</div>
        <div class="stat-label">Total</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="pending-count">0</div>
        <div class="stat-label">Pending</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="completed-count">0</div>
        <div class="stat-label">Completed</div>
      </div>
    </div>

    <div class="filters">
      <button class="filter-btn active" onclick="filterTasks('all')">All Tasks</button>
      <button class="filter-btn" onclick="filterTasks('pending')">Pending</button>
      <button class="filter-btn" onclick="filterTasks('completed')">Completed</button>
    </div>

    <div class="tasks-container" id="tasks-container">
      <div class="empty-state" id="empty-state">
        <div class="empty-icon">ğŸ“</div>
        <div class="empty-text">No tasks yet</div>
        <div class="empty-subtext">Add a task above to get started</div>
      </div>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
